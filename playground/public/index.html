<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playground - Dejavu</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="module/bundle.js"></script>
  </head>
  <body class="playground-page">
    <div class="row banner">
      <nav>
        <div class="header left">
          <a href="/">Dejavu</a>
        </div>
        <ul class="nav right">
          <li><a href="/">Playground</a></li>
          <li><a href="http://github.com/rpjohnst/dejavu">Source</a></li>
        </ul>
      </nav>
    </div>

    <div class="row playground">
      <nav class="toolbar">
        <ul class="nav left">
          <li>
            <a id="open" href="">Open</a>
            <input id="open-input" type="file">
          </li>
          <li><a id="start" href="">Start</a></li>
          <li><a id="stop" href="">Stop</a></li>
        </ul>
      </nav>

      <div id="resources"></div>
      <div id="editor"></div>
      <div id="game"><canvas id="canvas"></canvas></div>
      <pre id="output"></pre>
    </div>

    <div class="row">
      <footer>
        <p>&copy; The Dejavu Project Developers 2017-2025</p>
      </footer>
    </div>
  </body>
</html>
